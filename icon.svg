<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="glassShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="15" result="blur" />
            <feOffset in="blur" dx="0" dy="15" result="offsetBlur" />
            <feFlood flood-color="rgba(0,0,0,0.4)" result="shadowColor" />
            <feComposite in="shadowColor" in2="offsetBlur" operator="in" result="shadow" />
            <feMerge>
                <feMergeNode in="shadow" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur" />
             <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <linearGradient id="bgGlassGrad" x1="512" y1="0" x2="512" y2="1024" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#A0D8EF" stop-opacity="0.9"/>
            <stop offset="0.5" stop-color="#708090" stop-opacity="0.95"/>
            <stop offset="1" stop-color="#3C4050" stop-opacity="0.98"/>
        </linearGradient>

        <linearGradient id="dashGlassGrad" x1="512" y1="300" x2="512" y2="800" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#B0B8C0" stop-opacity="0.8"/>
            <stop offset="1" stop-color="#808890" stop-opacity="0.9"/>
        </linearGradient>

        <linearGradient id="elementGlassGrad" x1="512" y1="300" x2="512" y2="800" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#D0D8E0" stop-opacity="0.7"/>
            <stop offset="1" stop-color="#A0A8B0" stop-opacity="0.8"/>
        </linearGradient>

        <linearGradient id="screenGrad" x1="600" y1="400" x2="600" y2="600" gradientUnits="userSpaceOnUse">
             <stop offset="0" stop-color="#4080FF" stop-opacity="0.8"/>
             <stop offset="1" stop-color="#2050A0" stop-opacity="0.9"/>
        </linearGradient>

        <linearGradient id="labelGlassGrad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#FFD700" stop-opacity="0.9"/>
            <stop offset="1" stop-color="#FFA500" stop-opacity="0.95"/>
        </linearGradient>

        <linearGradient id="edgeHighlight" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0" stop-color="white" stop-opacity="0.6"/>
            <stop offset="1" stop-color="white" stop-opacity="0.1"/>
        </linearGradient>
    </defs>

    <rect x="50" y="50" width="924" height="924" rx="180" fill="url(#bgGlassGrad)" stroke="url(#edgeHighlight)" stroke-width="2" filter="url(#glassShadow)" />

    <g filter="url(#glassShadow)" opacity="0.95">
        <path d="M150 850 C 150 400, 874 400, 874 850 L 874 950 L 150 950 Z" fill="url(#dashGlassGrad)" stroke="url(#edgeHighlight)" stroke-width="2"/>
        <path d="M150 650 C 150 650, 874 650, 874 650 L 874 950 L 150 950 Z" fill="#3C4050" fill-opacity="0.8"/>
    </g>

    <g filter="url(#glassShadow)">
        <rect x="550" y="350" width="250" height="180" rx="30" fill="url(#screenGrad)" stroke="url(#edgeHighlight)" stroke-width="2" filter="url(#softGlow)"/>
    </g>

    <g filter="url(#glassShadow)">
        <circle cx="300" cy="450" r="70" fill="url(#elementGlassGrad)" stroke="url(#edgeHighlight)" stroke-width="2"/>
        <circle cx="480" cy="400" r="50" fill="url(#elementGlassGrad)" stroke="url(#edgeHighlight)" stroke-width="2"/>
        <circle cx="480" cy="520" r="50" fill="url(#elementGlassGrad)" stroke="url(#edgeHighlight)" stroke-width="2"/>
        <path d="M280 600 C 230 600, 230 750, 280 750 L 420 750 C 470 750, 470 600, 420 600 Z" fill="url(#elementGlassGrad)" stroke="url(#edgeHighlight)" stroke-width="2"/>
        <rect x="520" y="600" width="120" height="200" rx="20" fill="url(#elementGlassGrad)" stroke="url(#edgeHighlight)" stroke-width="2"/>
    </g>

    <g filter="url(#glassShadow)" opacity="0.95">
        <g transform="translate(480, 630)" filter="url(#softGlow)">
             <path d="M0 20 Q0 0 20 0 L100 0 Q120 0 120 20 L120 60 Q120 80 100 80 L20 80 Q0 80 0 60 Z" fill="url(#labelGlassGrad)" stroke="url(#edgeHighlight)" stroke-width="2"/>
             <text x="60" y="55" font-family="Arial, sans-serif" font-weight="bold" font-size="50" fill="white" text-anchor="middle">A</text>
        </g>
        <g transform="translate(580, 480)" filter="url(#softGlow)">
             <path d="M0 20 Q0 0 20 0 L100 0 Q120 0 120 20 L120 60 Q120 80 100 80 L20 80 Q0 80 0 60 Z" fill="url(#labelGlassGrad)" stroke="url(#edgeHighlight)" stroke-width="2"/>
             <text x="60" y="55" font-family="Arial, sans-serif" font-weight="bold" font-size="50" fill="white" text-anchor="middle">B</text>
        </g>
        <g transform="translate(700, 520)" filter="url(#softGlow)">
             <path d="M0 20 Q0 0 20 0 L100 0 Q120 0 120 20 L120 60 Q120 80 100 80 L20 80 Q0 80 0 60 Z" fill="url(#labelGlassGrad)" stroke="url(#edgeHighlight)" stroke-width="2"/>
             <text x="60" y="55" font-family="Arial, sans-serif" font-weight="bold" font-size="50" fill="white" text-anchor="middle">C</text>
        </g>
    </g>
</svg>
